<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 500px;
            height:500px;
        }
    </style>
</head>
<body>
    <div>
         <img id="im" src="https://cdn.pixabay.com/photo/2025/03/21/21/22/roche-9485693_1280.jpg" alt="">
        <button onclick="changeImage()">change image</button>
    </div>
    <script>
        function changeImage(){
            console.log(" i am in ")
            if(document.getElementById("im").src === "https://cdn.pixabay.com/photo/2025/03/21/21/22/roche-9485693_1280.jpg"){
                document.getElementById("im").src = "https://cdn.pixabay.com/photo/2022/11/02/12/30/islands-7564775_640.jpg"
            }
            else{
                console.log("I am out")
                document.getElementById("im").src = "https://cdn.pixabay.com/photo/2025/03/21/21/22/roche-9485693_1280.jpg"  
            }
        }
    </script> 
</body>
</html>
